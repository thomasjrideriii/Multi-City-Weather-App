<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Overground</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand navbar-header mb-0 h1">Weather Overground</span>
    </nav>
    <br>
    <div class="container">
      <div class="row">
        <!-- City Search Bar and History Selector -->
        <aside id="searchbar" class="col-md-3 card">
          <h4 class="card-header">Search for a City:</h4>
          <div class="card-body">
          <form id="cityForm">
            <div class="input-group mb-3">
              <input
                id="newCity"
                type="text"
                class="form-control"
                placeholder="New City"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="newCityBtn"
              >
                Submit
              </button>
            </div>
          </form>
          <ul id="pastSearches" class="list-group list-group-flush">
            <!-- <li class="list-group-item">Cras justo odio</li> -->
            <!-- <li class="list-group-item">Dapibus ac facilisis in</li> -->
            <!-- <li class="list-group-item">Vestibulum at eros</li> -->
          </ul>
        </aside>
        <main class="col-md-9">
          <!-- Main City Weather Report -->
          <article class="row card">
            <h3 class="card-header"><span id="cityName">City</span><span id="date"></span> </h3>
            <div class="card-body">
              <p class="card-text">Temperature: <span id="temp"></span> Â°F</p>
              <p class="card-text">Humidity: <span id="humid"></span>%</p>
              <p class="card-text">Wind Speed: <span id="windSpeed"></span> MPH</p>
              <p class="card-text">UV Index: <span id="uvIndex" class="font-weight-bold"></span></p>
            </div>
          </article>
          <!-- Insert Cards for 5 Day Forcast -->
          <h3>5 Day Forcast</h3>
          <section class="row">
            <div class="card 5dayForcast col" style="width: auto;">
              <div id="forecast0" class="card-body small-card">
              </div>
            </div>
            <div class="card 5dayForcast col" style="width: auto;">
              <div id="forecast1" class="card-body small-card">
              </div>
            </div>
            <div class="card 5dayForcast col" style="width: auto;">
              <div id="forecast2"class="card-body small-card">
              </div>
            </div>
            <div class="card 5dayForcast col" style="width: auto;">
              <div id="forecast3" class="card-body small-card">
              </div>
            </div>
            <div class="card 5dayForcast col" style="width: auto;">
              <div id="forecast4" class="card-body small-card">
              </div>
            </div>
          </section>
        </main>
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Assets/moment-with-locales.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
