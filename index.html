<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      <span class="navbar-brand navbar-header mb-0 h1">Weather</span>
    </nav>
    <br>
    <div class="container">
      <div class="row">
        <!-- City Search Bar and History Selector -->
        <aside id="searchbar" class="col-md-3 card">
          <div class="card-body">
          <h4>Search for a City:</h4>
          <br />
          <form id="cityForm">
            <div class="input-group mb-3">
              <input
                id="newCity"
                type="text"
                class="form-control"
                placeholder="New City"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="newCityBtn"
              >
                Submit
              </button>
            </div>
          </form>
          <ul id="pastSearches" class="list-group list-group-flush">

          </ul>
        </aside>
        </div>
        <main class="col-md-9">
          <!-- Main City Weather Report -->
          <article class="row">

          </article>
          <!-- Insert Cards for 5 Day Forcast -->
          <section class="row">

          </section>
        </main>
      </div>
    </div>
